<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game-index.css">
    <title>Flappy Teacher</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <canvas id="backgroundCanvas" width="800" height="600"></canvas>
    <h1 id="gameTitle">Flappy Teacher</h1>
    <h2 id="gameSubtitle">Choose your CS Teacher!</h2>
    <img id="gameImage" alt="Game character" style="width: 150px;height:200px;">
    <div id="button-container">
        <button id="singleplayer">Single Player</button>
        <button id="multiplayer">Multiplayer</button>
    </div id="home-container">
        <button id="home">Back to Home</button>
    </div>
    <script src="scripts/game-index.js"></script>  
</body>
</html>
